<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<style>

	body{
		background-color: #638CB8;
	}

	input[type='text']{
		width: 100%;
		padding: 10px;
		margin: 8px 0;
		box-sizing: border-box;
	}
    input[type='checkbox']{
		margin: 8px  10px;
		box-sizing: border-box;
	}
    input[type='submit']{
		display: block;
		padding: 10px;
		margin: 8px auto;
        width: 100%;
		box-sizing: border-box;
	}


	input::placeholder {
	  color: #d3d3d3;
	}

	.submit{
		background-color: #6BA3E8;
	}

	.center-column{
		width:600px;
		margin: 70px auto;
		padding:20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}

	.item-row{
		background-color: #906abd;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: #fff;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}

	.btn-danger{
		background-color: #ffae19;
		border-color: #e59400;
	}
</style>



<div class="center-column">
    <h2>Delete Task</h2>
    <form action="/" method="POST">
        {% csrf_token %}
        <p class="fw-bold">Are you sure you want to delete "{{item}}"?</p>
        <a class="btn btn-danger w-100 text-dark fw-bold" href="{% url 'list' %}">Cancel</a>
        {{form}}
        <input class="btn btn-info text-dark fw-bold" type="submit" name="Confirm" value="Delete Tasks" id="">
    </form>
